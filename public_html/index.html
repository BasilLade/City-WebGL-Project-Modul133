<!doctype html>
<html>

    <head>
        <title>City 0.1</title>
        <meta charset="utf-8" />
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,300,400' rel='stylesheet' type='text/css'>
        <link href="css/addons/sweet-alert.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
        <link rel="stylesheet" href="css/controlGui.css" type="text/css"/>
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/libs/three/three.min.js" type="text/javascript"></script>
        <script src="js/FirstPersonControls.js" type="text/javascript"></script>
        <script src="js/buildCity.js" type="text/javascript"></script>
        <script src="js/contolGUIFunctions.js" type="text/javascript"></script>
        <script src="js/addons/sweet-alert-min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="movement-desc">klicke und halte, um dich vorwärts zu bewegen</div>
        <div id="sidebar">
            <h1 class="siteTitle">Stadt Generator</h1>

            <label for="cityName">Stadtname</label>
            <input type="text" id="cityName" onclick="this.focus()" />

            <label for="buildings">Anzahl Häuser</label>
            <input type="number" id="buildings" onclick="this.focus()" onkeypress='return onlyNumbers(event)'/>

            <label for="streetWidth">Strassenbreite</label>
            <input type="number" id="streetWidth" onclick="this.focus()" onkeypress='return onlyNumbers(event)'/>

            <label for="buildingWidth">Gebäudenbreite</label>
            <input type="number" id="buildingWidth" onclick="this.focus()" onkeypress='return onlyNumbers(event)'/>

            <!--            <label for="skybox">Farbe des Himmels</label>
                        <input type="color" id="skybox" />-->

            <input type="button" value="rebuild" class="btn" onclick="city.rebuild()" />
            <input type="button" id="help" class="btn btn-info btn-help" value="Hilfe" onclick="showInformationPopup(event)" />
            <input type="button" id="about" class="btn btn-info btn-about" value="about" onclick="showInformationPopup(event)" />
        </div>

        <div id="city-name" class="clearFloat"></div>

        <script>
            var city = new BuildCity();
            city.animate();

        </script>
    </body>
</html>
